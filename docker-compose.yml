version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: mind_postgres
    restart: always
    environment:
      POSTGRES_DB: mind_terminal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: