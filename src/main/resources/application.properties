# --- Server Configuration ---
server.port=8080

# --- Database Connection (PostgreSQL via Docker) ---
# Connects to localhost on port 5432. 'mind_terminal' is the DB name defined in docker-compose.
spring.datasource.url=jdbc:postgresql://localhost:5432/mind_terminal
spring.datasource.username=postgres
spring.datasource.password=mindMapDB
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Settings ---
# Uses the PostgreSQL dialect for optimized SQL generation
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Automatically updates the database schema (creates tables) when the app starts
spring.jpa.hibernate.ddl-auto=update

# Shows the SQL queries in the console (useful for debugging your "Mind Map" logic)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Security Configuration ---
# Your "Keys to the Kingdom"
spring.security.user.name=admin
spring.security.user.password=MySecurePassword123